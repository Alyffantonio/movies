{% load static %}

<div class="flex flex-col lg:flex-row gap-8 h-full">
    <div class="w-full lg:w-1/3 lg:h-fit">
        <form id="upload-form" class="bg-white border border-gray-200 p-8 rounded-lg shadow-md">

            <h2 class="text-2xl font-bold mb-6 text-gray-800">Enviar Lista de Filmes</h2>

            <div class="mb-4">
                <label for="titulo" class="block mb-2 font-medium text-gray-700">Título do
                    relatorio:</label>
                <input type="text" id="titulo" name="titulo" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="mb-6">
                <label for="arquivo" class="block mb-2 font-medium text-gray-700">Arquivo (XLSX ou
                    CSV):</label>
                <input type="file" id="arquivo" name="arquivo" accept=".xlsx, .csv" required
                       class="w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:font-semibold file:bg-teal-50 file:text-teal-700
                                  hover:file:bg-teal-100">
            </div>

            <button type="submit"
                    class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded-md shadow-sm
                                hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                Enviar e Processar
            </button>

            <div id="mensagem" class="mt-4 font-medium"></div>
        </form>
    </div>

    <div class="w-full lg:w-2/3 flex flex-col min-h-0">

        <div class="bg-white border border-gray-200 rounded-lg shadow-md flex flex-col flex-1 overflow-hidden">

            <h2 class="text-2xl font-bold p-6 flex-shrink-0 text-gray-800">Relatórios Gerados</h2>

            <div class="overflow-auto flex-1 ">

                <table class="min-w-full divide-y divide-gray-200">

                    <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Título do relatorio
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Data de Geração
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Download
                        </th>
                         <th scope="col"
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Excluir
                        </th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">

                    {% for report in reports %}
                        <tr class="border-b border-gray-200">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">{{ report.upload.titulo }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-700">{{ report.created_at|date:"d/m/Y H:i" }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a href="{{ report.arquivo.url }}" download
                                   class="text-teal-600 hover:text-teal-900"
                                   title="Baixar {{ report.arquivo.name }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 ml-5 w-6 inline-block"
                                         fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                         stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                </a>
                            </td>

                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                              <button class="text-red-500 hover:text-red-700" onclick="api_delet({{ report.upload.id }})">
                                <i class="fa-solid fa-trash"></i>
                              </button>
                            </td>

                        </tr>
                    {% empty %}
                        <tr class="border-b border-gray-200">
                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                                Nenhum relatório gerado ainda.
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
